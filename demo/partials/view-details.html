<mc-page id="view-details" title="Details Page">
    <header>
        <mc-nav position="left" back="true" change-to="view-home">Back</mc-nav>
    </header>
    <mc-content>
        <div class="strap">
            <div class="jumbotron">

                <div class="container">
                    <h1>{{title}}</h1>

                    <p>{{description}}</p>

                    <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-6">
                        <div class="btn-group btn-group-justified">
                            <a class="btn btn-default" role="button">Left</a>
                            <a class="btn btn-default" role="button">Middle</a>
                            <a class="btn btn-default" role="button">Right</a>
                        </div>
                        <br>

                        <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" placeholder="Username">
                        </div>
                        <br>
                        <button type="button" class="btn btn-primary btn-lg btn-block">Block level button
                        </button>
                        <button type="button" class="btn btn-default btn-lg btn-block">Block level button
                        </button>
                        <br>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <span class="badge">14</span>
                                Cras justo odio
                            </li>
                            <li class="list-group-item">
                                <span class="badge">2</span>
                                Dapibus ac facilisis in
                            </li>
                            <li class="list-group-item">
                                <span class="badge">1</span>
                                Morbi leo risus
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </mc-content>
</mc-page>
