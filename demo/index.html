<!DOCTYPE html>
<html ng-app="mobileCloneDemo">
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"/>
    <base href="/">

    <link rel="stylesheet" href="vendor/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="vendor/project-tyson/css/style.css" type="text/css"/>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="src/module.js"></script>
    <script src="src/services/pages.js"></script>
    <script src="src/services/transitions.js"></script>
    <script src="src/directives/view.js"></script>
    <script src="src/directives/page.js"></script>
    <script src="src/directives/list.js"></script>
    <script src="demo/js/app.js"></script>
    <title>Demo iOS7 with Bootstrap 3</title>
    <script type="text/ng-template" id="view-home.html">
        <mc-page id="view-home" title="Test Page">
            <header>
                <mc-nav position="left" back="true">Menu</mc-nav>
                <mc-nav position="right" change-to="view-done" action="true">Info</mc-nav>
            </header>
            <mc-content>
                <mc-list items="items" change-to="view-details" param="id"></mc-list>
            </mc-content>
        </mc-page>
    </script>
    <script type="text/ng-template" id="view-done.html">
        <mc-page id="view-done" title="Done Page">
            <header>
                <mc-nav position="left" back="true">Back</mc-nav>
                <mc-nav position="right" change-to="view-home" action="true">Done</mc-nav>
            </header>
            <mc-content>
                <h1>Done!</h1>
            </mc-content>
        </mc-page>
    </script>
    <script type="text/ng-template" id="view-details.html">
        <mc-page id="view-details" title="Details Page">
            <header>
                <mc-nav position="left" back="true">Back</mc-nav>
            </header>
            <mc-content>
                <div class="strap">
                    <div class="jumbotron">

                        <div class="container">
                            <h1>{{title}}</h1>

                            <p>{{description}}</p>

                            <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-lg-6">
                                <div class="btn-group btn-group-justified">
                                    <a class="btn btn-default" role="button">Left</a>
                                    <a class="btn btn-default" role="button">Middle</a>
                                    <a class="btn btn-default" role="button">Right</a>
                                </div>
                                <br>

                                <div class="input-group">
                                    <span class="input-group-addon">@</span>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>
                                <br>
                                <button type="button" class="btn btn-primary btn-lg btn-block">Block level button
                                </button>
                                <button type="button" class="btn btn-default btn-lg btn-block">Block level button
                                </button>
                                <br>
                                <ul class="list-group">
                                    <li class="list-group-item">
                                        <span class="badge">14</span>
                                        Cras justo odio
                                    </li>
                                    <li class="list-group-item">
                                        <span class="badge">2</span>
                                        Dapibus ac facilisis in
                                    </li>
                                    <li class="list-group-item">
                                        <span class="badge">1</span>
                                        Morbi leo risus
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </mc-content>
        </mc-page>
    </script>
</head>
<body class="ios7" ng-controller="DemoCtrl">
<mc-view></mc-view>
</body>
</html>
