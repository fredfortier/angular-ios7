<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi"/>

    <link rel="stylesheet" href="dist/angular-ios7-with-bootstrap.css" type="text/css"/>

    <script src="bower_components/angular-touch/angular-touch.js"></script>

<body class="ios7" ng-controller="DemoCtrl">
